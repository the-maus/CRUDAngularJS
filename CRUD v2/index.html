<html ng-app>
    <head>
        <title>CRUD Angular</title>
        <script src="angular/angular-1.0.1.min.js"></script>
        <script src="app.js"></script>

		
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

		<link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">

		<script src="bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
    	<h2 align="center">Crud AngularJS</h2>


     
        <div ng-controller="CrudController">
			<div class="panel panel-default" style="margin-left:100px;margin-right:100px;">
    			<div class="panel-heading">Cadastro/Edição</div>
				<div class="panel-body">
					<form name="formItem">
						<div class="form-group row">
						  <label for="example-text-input" class="col-xs-1 col-form-label">Nome</label>
						  <div class="col-xs-11">
							<input class="form-control" ng-model="usuario.nome" type="text">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="example-text-input" class="col-xs-1 col-form-label">Idade</label>
						  <div class="col-xs-1">
							<input class="form-control" ng-model="usuario.idade" type="number">
						  </div>
						</div>
						<div class="form-group row">
						  <label for="example-text-input" class="col-xs-1 col-form-label">Endereço</label>
						  <div class="col-xs-11">
							<input class="form-control" ng-model="usuario.endereco" type="text">
						  </div>
						</div>
						<div class="form-group row col-xs-12">
							<button class="btn btn-primary" style="float:right" ng-click="addUsuario()">Gravar</button>  
						</div>
					</form>
				</div>
			</div>
			
			<div class="panel panel-default" style="margin-left:100px;margin-right:100px;">
    			<div class="panel-heading">Listagem</div>
    			<div class="panel-body">
					<label>Pesquisar: <input class="form-control" ng-model="pesquisa.nome"></label><br><br>
					<table class="table">
					  <thead>
						<tr>
						  <th>Usuário</th>
						  <th>Idade</th>
						  <th>Ações</th>
						</tr>
					  </thead>
					  <tbody>
						<tr ng-repeat="u in usuarios | filter:pesquisa">
						  <td>{{ u.nome }}</td>
						  <td>{{ u.idade }}</td>
						  <td>
							<button class="btn" title="Editar" ng-click="editarUsuario(u)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
							<button class="btn" title="Excluir" ng-click="excluirUsuario(u)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
						  </td>
						</tr>
					  </tbody>
					</table>
				</div>
		    </div>
		</div>
    </body>
</html>
