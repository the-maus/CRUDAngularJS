<html ng-app>
    <head>
        <title>CRUD Angular</title>
        <script src="http://code.angularjs.org/1.0.1/angular-1.0.1.min.js"></script>
        <script src="angular.js"></script>
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body>
    	<h2 align="center">Crud AngularJS</h2>


     
        <div ng-controller="CrudController">

        	<fieldset class="form-group">
    			<legend>Cadastro/Edição</legend>
			    <form name="formItem">
			    	<div class="form-group row">
					  <label for="example-text-input" class="col-xs-1 col-form-label">Nome</label>
					  <div class="col-xs-8">
					    <input class="form-control" ng-model="usuario.nome" type="text">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-xs-1 col-form-label">Idade</label>
					  <div class="col-xs-1">
					    <input class="form-control" ng-model="usuario.idade" type="number">
					  </div>
					</div>
					<div class="form-group row">
					  <label for="example-text-input" class="col-xs-1 col-form-label">Endereço</label>
					  <div class="col-xs-8">
					    <input class="form-control" ng-model="usuario.endereco" type="text">
					  </div>
					</div>
					<div class="form-group row col-xs-9">
						<button class="btn btn-primary" style="float:right" ng-click="addUsuario()">Gravar</button>  
					</div>
				</form>
			</fieldset>
			
			<fieldset class="form-group">
    			<legend>Listagem</legend>
    			<label>Pesquisar: <input class="form-control" ng-model="pesquisa.nome"></label><br><br>
			    <table class="table">
			      <thead>
			        <tr>
			          <th>Usuário</th>
			          <th>Idade</th>
			          <th>Ações</th>
			        </tr>
			      </thead>
			      <tbody>
			        <tr ng-repeat="u in usuarios | filter:pesquisa">
			          <td>{{ u.nome }}</td>
			          <td>{{ u.idade }}</td>
			          <td>
			          	<button class="btn" title="Editar" ng-click="editarUsuario(u)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
			          	<button class="btn" title="Excluir" ng-click="excluirUsuario(u)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
			          </td>
			        </tr>
			      </tbody>
			    </table>
		    </fieldset>
		</div>
    </body>
</html>
