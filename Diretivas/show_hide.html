<html ng-app="myApp">
<head>
	<meta charset="utf-8">
	<title>Show e Hide</title>
	<script type="text/javascript" src="angularjs-min.js"></script>
</head>
<body ng-controller="myCtrl">
	<!-- variável que será avaliada constantemente e enviada para a função no ng-show -->
	<input type="text" ng-model="num"/>	
	<!-- diretivas são exibidas conforme o retorno da função em ng-show -->
	<div ng-show="ehPar()">Número {{num}} é par!</div>
	<div ng-show="!ehPar()">Número {{num}} é impar!</div>

	<script type="text/javascript">
		var app = angular.module('myApp',[]);
		app.controller('myCtrl',function($scope){
			$scope.num = 0;
			//função verifica se o número é par, retornando true ou false para o valor informado
			$scope.ehPar = function(){
				return $scope.num%2==0? true : false;
			}

		});
	</script>
</body>
</html>
